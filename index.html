<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./hamburger.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./linkedList/linkedSort.css">
    <link rel="stylesheet" href="./linkedList/link.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="hamburger" id="hamburger">
            <div class="line" id="rLeft"></div> 
            <div class="line" id="remove"></div>
            <div class="line" id="rRight"></div>
        </div>

        <a class="logo" href="#top">Linked List</a>

        <button id="stopBtn">Stop</button>
        
        <nav class="list" id="list">    
          <h1>Links</h1>
            <ul>
                <li>
                    <a href="./pages/algorithms.html">Algorithms</a>
                </li>
                <li>
                    <a href="#" id="settingsBtn">Settings</a>
                </li>
            </ul>
        </nav>
    </header>



    <section id="section">    
        

        <div id="linkedSort">

            <div class="sortDiv" id="mergeDiv">
                <h2>Merge Sort</h2>
                
                <div class="header">
                    <p style="float: left; color: red;" id="splitSpan">Spliting</p>
                    <p style="flex: 2;">Head</p>
                    <p style="float: right; color: red;" id="mergeSpan">Merging</p>
                </div>
                
                <div class="root">
                    <canvas id="mergeLink-canvas"></canvas> 
                </div>
            </div>

            <div class="sortDiv" id="bubbleDiv">
                <h2>Bubble Sort</h2>
                <span>Head</span>
                <div class="root">
                    <canvas id="bubbleLink-canvas"></canvas> 
                </div>
            </div>

        </div> 



        <!-- <div class="showcase" id="showCase">

            <div class="showcase-item">
                <h2>Insertion</h2>
                <div class="root">
                    <canvas></canvas>
                </div>
            </div>
        </div> -->


        <h2 id="insertion">Insertion</h2>
        <div class="link-wrapper" >

            <div class="list-head">
                <h2>List Head</h2>
                <div class="arrow">
                    <div class="arrow-rect"></div>
                    <div class="arrow-triangle"></div>
                </div>
            </div>
            
            <template id="link">
                <div class="link">
                    <h3>Node</h3>
                    <div class="rect">Data: <span class="link-data">0</span> </div>
                    <div class="arrow">
                        <div class="arrow-rect"></div>
                        <div class="arrow-triangle"></div>
                    </div>
                </div>
            </template>
            
            <h2 style="color: red;" class="null">Null</h2>
        </div>

        <h2 id="deletion">Deletion</h2>
        
    </section>

    <div class="modal-wrapper hidden" id="modal-wrapper">
        <div class="modal">
            <h1>Settings <span id="closeBtn">&#10005;</span> </h1>
            <form class="modal-inner" id="modal-form">
                <ul>
                    <li>
                        <label for="barInput">Number of Bars:</label>
                        <input type="text" id="barInput">
                    </li>
                    <li>
                        <label for="colorInput">Color of Bars:</label>
                        <input type="color" name="color" id="colorInput" value="#1DB954"> 
                    </li>
                    <li>
                        <button type="submit" id="submitBtn">Sumbit</button>
                    </li>
                </ul>
            </form>

        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
